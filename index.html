<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Official Valorant Rice Purity Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="questionsPage" class="container">
      <header>
        <img
          src="/assets/val_logo.png"
          alt="The Official Valorant Rice Purity Test"
          class="header-image"
        />
      </header>
      <p class="intro">
        Take this test to see how pure you are when it comes to Valorant!
      </p>
      <p class="caution">
        Caution: This is not a to-do list. Completion of all items on this test
        will cause depression and suicidal thoughts.
      </p>
      <p class="instruction">
        Click on every item you have done. 
      </p>
      <form id="purityTest">
        <label for="q1">
          <input type="checkbox" id="q1" value="1" />
          Have you played Valorant? </label><br />
        <label for="q2">
          <input type="checkbox" id="q2" value="2" />
          Did you get the Valorant Beta key? </label><br />
        <label for="q3">
          <input type="checkbox" id="q3" value="3" />
          Have you played 5 Dualists in Competitive? </label><br />
        <label for="q4">
          <input type="checkbox" id="q4" value="4" />
          Have you ever instalocked Reyna or Jett? </label><br />
        <!-- Questions will be inserted here dynamically -->
      </form>
      <button onclick="calculateScore()">Calculate Score</button>
      <div id="result"></div>
    </div>
    <div id="resultsPage" class="container" style="display: none">
      <h1><span>The Official</span> Tech Bro Purity Test</h1>
      <p class="subtitle">Have you ever...</p>
      <h2>Your score:</h2>
      <div id="scoreDisplay"></div>
    </div>
    <script src="/scripts.js"></script>
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
  </body>
</html>
